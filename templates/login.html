{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<script src="https://kit.fontawesome.com/af96533af7.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
</head>
<style>
	.hero {
		background-image: url({% static 'images/bg8.jpg' %});
		background-size : cover;
		background-position : center;
		background-attachment : fixed;
		background-repeat : no-repeat;
		height: 100%;
		width: 100%;
		background-color: darkblue;
		position: absolute;
	}
</style>
<body>

	<div class="hero">

		<div class="form-box">

			<div class="button-box">
				<i class="fas fa-user-circle"></i>
			</div>
		    <form id="login" class="input-group" method="POST">
		    	{% csrf_token %}
				<input name="username" type="text" class="input-field" placeholder=" Username" required>
				<p style="color: red;">{{form.username.errors}}</p>
				<input name="password" type="password" class="input-field" placeholder=" Enter Password" required>
				<p style="color: red;">{{form.password.errors}}</p>
				{% for message in messages %}
                	<h4 style="color: red;">{{message}}</h4>
                {% endfor %}
				
				<button type="submit" class="submit-btn" style="font-weight: bold; background: linear-gradient(to right,red,lightgrey);">LOGIN</button>
		    </form>
		</div>
	</div>
</body>
</html>
