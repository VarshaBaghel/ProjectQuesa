{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<script src="https://kit.fontawesome.com/af96533af7.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">

</head>
<style>
	.hero {
		background-image: url({% static 'images/bg8.jpg' %});
		background-size : cover;
		background-position : center;
		background-attachment : fixed;
		background-repeat : no-repeat;
		height: 100%;
		width: 100%;
		background-color: darkblue;
		position: absolute;
	}
</style>
<body>

	<div class="hero">

		<div class="form-box">
			<div class="button-box">
				<i class="fas fa-user-circle"></i>
			</div>
		    <form name="form" id="register" class="input-group" method="POST">
				{% csrf_token %}
				<input name="{{form.username.name}}" type="text"  class="input-field" placeholder=" Username"required>
				<p style="color: red;">{{form.username.errors}}</p>
				<input name="email" type="email"  class="input-field" placeholder=" Email Id"required>
				<p style="color: red;">{{form.email.errors}}</p>
				<input name="password1" type="password"  class="input-field" placeholder=" Enter Password"required>
				<p style="color: red;">{{form.password1.errors}}</p>
				<input name="password2" type="password"  class="input-field" placeholder=" Confirm Password"required>
				<p style="color: red;">{{form.password2.errors}}</p>
				<button type="submit" class="submit-btn" style="font-weight: bold; background: linear-gradient(to right,red,lightgrey);">REGISTER</button>
				
		    </form>
		</div>
	        </div>

</body>
</html>
